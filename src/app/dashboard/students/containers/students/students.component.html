<h5>Students</h5>
<input-search (searchTermTeacher)="searchStudents($event)"
    [searchPlaceholder]="'Search student'"    
    #inputSearchStudent>
  </input-search>
<mat-accordion *ngIf="students$ | async as students;else loading">  
    <student-row *ngFor="let student of students" [student]="student"></student-row>
</mat-accordion>
<app-spinner [placeHolder]="'Fetching students...'"></app-spinner>
